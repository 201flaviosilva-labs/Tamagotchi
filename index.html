<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/Style/reset.css">
    <link rel="stylesheet" href="./src/Style/style.min.css">
    <title>Tamagotchi</title>
</head>

<body>
    <div class="Demo">Demo</div>

    <header>
        <h1>Tamagotchi</h1>
    </header>

    <main>
        <div class="game-container">
            <div class="name">
                <p id="MonsterName">Max</p>
            </div>

            <div class="status">
                <ul>
                    <li id="HealthStatus" title="20">
                        <img src="./src/Assets/Icons/Estado/SaúdeIcon.png">
                        <span>Saúde</span>
                    </li>
                    <li id="HungryStatus">
                        <img src="#">
                        <span>Fome</span>
                    </li>
                    <li id="EnergyStatus">
                        <img src="./src/Assets/Icons/Estado/EnergiaIcon.png">
                        <span>Energia</span>
                    </li>
                    <li id="HygieneStatus">
                        <img src="#">
                        <span>Higiene</span>
                    </li>
                </ul>
            </div>

            <div id="board">
                <img src="" id="ImgLocal">
                <img src="./src/Assets/Img/Emoções/FelizFraco.png" alt="Max" id="ImgPersonagem">
            </div>

            <div class="section-container">
                <button id="btnGym"><img src="./src/Assets/Icons/Lugar/HaltereIcon.png" alt="Treinar"></button>
                <button id="btnKitchen"><img src="./src/Assets/Icons/Lugar/CozinhaIcon.png" alt="Cozinha"></button>
                <button id="btnBedroom"><img src="./src/Assets/Icons/Lugar/QuartoIcon.png" alt="Quarto"></button>
                <button id="btnBathroom"><img src="./src/Assets/Icons/Lugar/CasaDeBanhoIcon.png"
                        alt="Casa de Banho"></button>
            </div>
        </div>
    </main>

    <script src="./src/Script/index.js"></script>
</body>

</html>
