<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/Style/reset.css">
    <link rel="stylesheet" href="./src/Style/style.min.css">
    <title>Tamagotchi</title>
</head>

<body>
    <div class="Demo">Demo</div>

    <header>
        <h1>Tamagotchi</h1>
    </header>

    <main>
        <div class="game-container">
            <div class="name">
                <p>Max</p><button id="changeName">Alteral</button>
            </div>

            <div class="status">
                <ul>
                    <li>
                        <img src="./src/Assets/Icons/Estado/SaúdeIcon.png">
                        <div class="ProgressBarBorder" id="BarraSaude">
                            <div><span>Saúde</span></div>
                        </div>
                    </li>
                    <li>
                        <img src="#">
                        <div class="ProgressBarBorder" id="BarraFome">
                            <div><span>Fome</span></div>
                        </div>
                    </li>
                    <li>
                        <img src="./src/Assets/Icons/Estado/EnergiaIcon.png">
                        <div class="ProgressBarBorder" id="BarraEnergia">
                            <div><span>Energia</span></div>
                        </div>
                    </li>
                    <li>
                        <img src="#">
                        <div class="ProgressBarBorder" id="BarraBexiga">
                            <div><span>Bexiga</span></div>
                        </div>
                    </li>
                </ul>
            </div>

            <div id="board">
                <img src="" id="ImgLocal">
                <img src="./src/Assets/Img/Emoções/FelizFraco.png" alt="Max" id="ImgPersonagem">
            </div>

            <div class="section-container">
                <button id="btn"><img src="./src/Assets/Icons/Lugar/CozinhaIcon.png" alt="Cozinha"></button>
                <button id="btn"><img src="./src/Assets/Icons/Lugar/HaltereIcon.png" alt="Treinar"></button>
                <button id="btn"><img src="./src/Assets/Icons/Lugar/QuartoIcon.png" alt="Quarto"></button>
                <button id="btn"><img src="./src/Assets/Icons/Lugar/CasaDeBanhoIcon.png" alt="Casa de Banho"></button>
            </div>
        </div>
    </main>
</body>

</html>
