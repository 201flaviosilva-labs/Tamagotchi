<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/Style/reset.css">
    <link rel="stylesheet" href="./src/Style/style.min.css">

    <link rel="shortcut icon" href="./src/Assets/Img/Emoções/Feliz.png" type="image/x-icon">
    <title>Tamagotchi</title>
</head>

<body>
    <div class="Demo">Alpha</div>

    <header>
        <h1>Tamagotchi</h1>
    </header>

    <main>
        <div class="game-container">
            <div id="Alert"></div>

            <div class="name">
                <p id="MonsterName" title="Alterar nome">Max</p>
            </div>

            <div class="status">
                <ul>
                    <li id="HealthStatus" title="100">
                        <img src="./src/Assets/Icons/Estado/SaúdeIcon.png">
                        <span>Saúde</span>
                    </li>
                    <li id="HungryStatus" title="100">
                        <img src="./src/Assets/Icons/Estado/Fome.png">
                        <span>Fome</span>
                    </li>
                    <li id="EnergyStatus" title="100">
                        <img src="./src/Assets/Icons/Estado/EnergiaIcon.png">
                        <span>Energia</span>
                    </li>
                    <li id="HygieneStatus" title="100">
                        <img src="./src/Assets/Icons/Estado/Dentes.png">
                        <span>Higiene</span>
                    </li>
                </ul>
            </div>

            <div id="board">
                <img src="./src/Assets/Img/Emoções/FelizFraco.png" alt="Max" id="ImgPersonagem">
            </div>

            <div class="section-container">
                <button id="btnGym" title="Treinar">
                    <img src="./src/Assets/Icons/Lugar/HaltereIcon.png" alt="Treinar">
                </button>

                <button id="btnKitchen" title="Cozinha">
                    <img src="./src/Assets/Icons/Lugar/CozinhaIcon.png" alt="Cozinha">
                </button>

                <button id="btnBedroom" title="Quarto">
                    <img src="./src/Assets/Icons/Lugar/QuartoIcon.png" alt="Quarto">
                </button>

                <button id="btnBathroom" title="Casa de Banho">
                    <img src="./src/Assets/Icons/Lugar/CasaDeBanhoIcon.png" alt="Casa de Banho">
                </button>
            </div>

            <button id="btnReset">Recomeçar</button>
        </div>
    </main>

    <script src="./src/Script/index.js"></script>
</body>

</html>
