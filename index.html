<!DOCTYPE html>
<html lang="en">

<head>

            <img src="" alt="Ação 2">

            <img src="./Img/Icons/CozinhaIcon.png" alt="Cozinha">
            <img src="./Img/Icons/RuaIcon.png" alt="Rua">
            <img src="./Img/Icons/HaltereIcon.png" alt="Treinar">
