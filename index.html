<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./Style/style.min.css">
    <title>Tamagotchi</title>
</head>

<body>
    <header>
        <h1>Tamagotchi</h1>
    </header>

    <main>
        <div class="Jogo">
            <div class="Nome">
                <p>Max</p><button id="AlterarNomeBtn">Alteral</button>
            </div>

            <div class="Estado">
                <ul>
                    <li>
                        <img src="./Img/Icons/Estado/SaúdeIcon.png">
                        <div class="ProgressBarBorder" id="BarraSaude">
                            <div><span>Saúde</span></div>
                        </div>
                    </li>
                    <li>
                        <img src="#">
                        <div class="ProgressBarBorder" id="BarraFome">
                            <div><span>Fome</span></div>
                        </div>
                    </li>
                    <li>
                        <img src="./Img/Icons/Estado/EnergiaIcon.png">
                        <div class="ProgressBarBorder" id="BarraEnergia">
                            <div><span>Energia</span></div>
                        </div>
                    </li>
                    <li>
                        <img src="#">
                        <div class="ProgressBarBorder" id="BarraBexiga">
                            <div><span>Bexiga</span></div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="Tela">
                <img src="" class="ImgLocal">
                <img src="./Img/Emoções/FelizForte.png" alt="Max" class="ImgPersonagem">
            </div>

            <div class="BtnAcoes">
                <img src="" alt="a">
                <img src="" alt="b">
                <img src="" alt="c">
                <img src="" alt="d">
            </div>

            <div class="BtnLocal">
                <img src="./Img/Icons/Lugar/CozinhaIcon.png" alt="Cozinha">
                <img src="./Img/Icons/Lugar/HaltereIcon.png" alt="Treinar">
                <img src="./Img/Icons/Lugar/QuartoIcon.png" alt="Quarto">
                <img src="./Img/Icons/Lugar/CasaDeBanhoIcon.png" alt="Casa de Banho">
            </div>
        </div>
    </main>
</body>

</html>
